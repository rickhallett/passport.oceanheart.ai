<h1>Sign In</h1>

<%= form_for(user, {action: "/sign_in", method: "POST"}) { %>
    <div class="form-group">
        <label for="email_address">Email Address</label>
        <input type="email" name="email_address" id="email_address" placeholder="Enter your email" required autofocus>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password" required>
    </div>

    <% if (returnTo) { %>
        <input type="hidden" name="returnTo" value="<%= returnTo %>">
    <% } %>

    <button type="submit" class="btn">Sign In</button>
<% } %>

<div class="divider">
    <p>Don't have an account? <a href="/sign_up" class="link">Sign Up</a></p>
    <p style="margin-top: 10px;">
        <a href="/passwords/new" class="link">Forgot your password?</a>
    </p>
</div>
