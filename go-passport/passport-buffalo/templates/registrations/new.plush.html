<h1>Sign Up</h1>

<%= form_for(user, {action: "/sign_up", method: "POST"}) { %>
    <div class="form-group">
        <label for="email_address">Email Address</label>
        <input type="email" name="email_address" id="email_address" placeholder="Enter your email" required autofocus value="<%= user.EmailAddress %>">
        <%= if (errors && errors.Get("EmailAddress")) { %>
            <div style="color: rgba(255, 200, 200, 0.9); font-size: 12px; margin-top: 5px;">
                <%= errors.Get("EmailAddress") %>
            </div>
        <% } %>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Choose a strong password (min 8 characters)" required>
        <%= if (errors && errors.Get("Password")) { %>
            <div style="color: rgba(255, 200, 200, 0.9); font-size: 12px; margin-top: 5px;">
                <%= errors.Get("Password") %>
            </div>
        <% } %>
    </div>

    <button type="submit" class="btn">Create Account</button>
<% } %>

<div class="divider">
    <p>Already have an account? <a href="/sign_in" class="link">Sign In</a></p>
</div>
