{{define "content"}}
<div class="space-y-6">
    <div>
        <h1 class="text-xl font-bold text-white mb-2">
            <span class="terminal-prompt">$</span> passport register
        </h1>
        <p class="text-gray-300 text-sm">Create a new account to access the system</p>
    </div>

    {{if .Error}}
    <div class="terminal-error">
        <span class="terminal-prompt">ERROR:</span> {{.Error}}
    </div>
    {{end}}

    <form method="POST" action="/sign_up" class="space-y-4">
        <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
        
        <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">
                <span class="terminal-prompt">></span> email:
            </label>
            <input 
                type="email" 
                name="email" 
                required 
                class="terminal-input w-full px-3 py-2 text-sm placeholder-gray-400"
                placeholder="user@oceanheart.ai"
                autocomplete="email"
            >
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">
                <span class="terminal-prompt">></span> password:
            </label>
            <input 
                type="password" 
                name="password" 
                required 
                minlength="6"
                class="terminal-input w-full px-3 py-2 text-sm placeholder-gray-400"
                placeholder="••••••••"
                autocomplete="new-password"
            >
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">
                <span class="terminal-prompt">></span> confirm password:
            </label>
            <input 
                type="password" 
                name="password_confirmation" 
                required 
                minlength="6"
                class="terminal-input w-full px-3 py-2 text-sm placeholder-gray-400"
                placeholder="••••••••"
                autocomplete="new-password"
            >
        </div>

        <div class="pt-4">
            <button type="submit" class="terminal-button w-full py-2 px-4 rounded-lg text-sm font-medium">
                Execute Registration
            </button>
        </div>
    </form>

    <div class="border-t border-gray-600 pt-4 text-center">
        <p class="text-gray-300 text-sm">
            Already have an account? 
            <a href="/sign_in" class="terminal-link">Sign in</a>
        </p>
    </div>

    <div class="text-xs text-gray-400 mt-4">
        <p>
            <span class="terminal-prompt">INFO:</span> 
            Password must be at least 6 characters
        </p>
    </div>
</div>
{{end}}
