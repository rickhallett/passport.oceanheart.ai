{{define "content"}}
<div class="space-y-6">
    <div>
        <h1 class="text-xl font-bold text-white mb-2">
            <span class="terminal-prompt">$</span> passport signin
        </h1>
        <p class="text-gray-300 text-sm">Enter your credentials to authenticate</p>
    </div>

    {{if .Error}}
    <div class="terminal-error">
        <span class="terminal-prompt">ERROR:</span> {{.Error}}
    </div>
    {{end}}

    <form method="POST" action="/sign_in" class="space-y-4">
        <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
        
        <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">
                <span class="terminal-prompt">></span> email:
            </label>
            <input 
                type="email" 
                name="email" 
                required 
                class="terminal-input w-full px-3 py-2 text-sm placeholder-gray-400"
                placeholder="user@oceanheart.ai"
                autocomplete="email"
            >
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">
                <span class="terminal-prompt">></span> password:
            </label>
            <input 
                type="password" 
                name="password" 
                required 
                class="terminal-input w-full px-3 py-2 text-sm placeholder-gray-400"
                placeholder="••••••••"
                autocomplete="current-password"
            >
        </div>

        <div class="pt-4">
            <button type="submit" class="terminal-button w-full py-2 px-4 rounded-lg text-sm font-medium">
                Execute Login
            </button>
        </div>
    </form>

    <div class="border-t border-gray-600 pt-4 text-center">
        <p class="text-gray-300 text-sm">
            New user? 
            <a href="/sign_up" class="terminal-link">Create account</a>
        </p>
    </div>

    <div class="text-xs text-gray-400 mt-4">
        <p>
            <span class="terminal-prompt">INFO:</span> 
            Secure authentication via HS256 JWT tokens
        </p>
    </div>
</div>
{{end}}
